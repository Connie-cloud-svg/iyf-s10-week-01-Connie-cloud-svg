<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me</title>
</head>
<body>
  <main>
    <form action="#" method="post" novalidate>
      <fieldset>
        <legend>Contact Details</legend>

        <label for="full-name">Full Name</label><br/>
        <input type="text" id="full-name" name="full-name" placeholder="Your full name" required /><br/><br/>

        <label for="email">Email</label><br/>
        <input type="email" id="email" name="email" placeholder="you@example.com" required /><br/><br/>

        <label for="phone">Phone</label><br/>
        <input type="tel" id="phone" name="phone" placeholder="+254 ___________" /><br/><br/>

        <label for="subject">Subject</label><br/>
        <select id="subject" name="subject" required>
          <option value="" disabled selected>Select a subject</option>
          <option value="general">General Inquiry</option>
          <option value="support">Support</option>
          <option value="feedback">Feedback</option>
        </select>
      </fieldset>

      <fieldset>
        <legend>Message</legend>

        <label for="message">Message</label><br/>
        <textarea id="message" name="message" placeholder="Write your message here..." required minlength="50" rows="6" cols="40"></textarea><br/><br/>

        <label for="newsletter">
          <input type="checkbox" id="newsletter" name="newsletter" />
          Subscribe to our newsletter
        </label><br/><br/>
      </fieldset>

       <fieldset>
        <legend>Follow Me</legend>
        <p>Follow me on Instagram: <a href="https://www.instagram.com/its_just_connie_" target="_blank" rel="noopener noreferrer">@its_just_connie_</a></p>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
